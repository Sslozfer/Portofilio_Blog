{% extends 'base.html' %}

{% block content %}
<div id="particles-js"></div>

<section class="auth-section">
  <div class="auth-card">
    <h2 data-i18n="register_title">Registro</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
    <button type="submit" class="btn-accent" data-i18n="register_submit">Crear cuenta</button>
    </form>
    <p class="auth-switch">
    <span data-i18n="register_have_account">¿Ya tienes cuenta?</span>
    <a href="{% url 'login' %}?next={{ request.GET.next|default:request.path }}" data-i18n="register_login_link">Inicia sesión</a>
    </p>
  </div>
</section>
{% endblock %}
