{% extends 'base.html' %}

{% block content %}
<div id="particles-js"></div>

<section class="auth-section">
  <div class="auth-card">
    <h2 data-i18n="login_title">Iniciar Sesión</h2> 
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
    <button type="submit" class="btn-accent" data-i18n="login_button">Entrar</button> 
    </form>
    <p class="auth-switch">
    <span data-i18n="login_no_account">¿No tienes cuenta?</span> 
    <a href="{% url 'registro' %}?next={{ request.GET.next|default:request.path }}" data-i18n="login_register_link">Regístrate</a> 
    </p>
  </div>
</section>
{% endblock %}
